<div class="container">
    
    <div class="row">
        <div class="col-xs-12">
            <button ng-controller="ConfiguracaoController" type="button" class="btn btn-primary btn-block" style="text-align: right">Vagas d√≠sponiveis <span class="badge">{{configuracao.numVagasDisponiveis-movimentos.length}}</span> de <span class="badge">{{configuracao.numVagasDisponiveis}}</span></button>
            
            <div class="input-group">                
                <input type="text" style="text-transform:uppercase" class="form-control" placeholder="Pesquisar pelo veiculo" ng-model="filterPlaca" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
            </div>
            
            <div class="panel panel-default col-xs-4" ng-repeat="movimento in movimentos | filter:filterPlaca" style="margin: 12px; width: 250px; height: auto; padding-bottom:10px " >
                <div>
                  <h4>Ticket {{movimento.id | number}}</h4>
                </div>
                <!--<a href="#" data-toggle="modal" data-target="#frmFinalizar" ng-click="obterDadosParaFinalizar(movimento)"><img style="width:200px; height: 200px;" src="http://icons.iconarchive.com/icons/graphicloads/100-flat-2/256/car-icon.png" alt="Veiculo"></a>
                -->
                <div>
                  <p><strong>Placa</strong> {{movimento.placa|uppercase}}</p>
                  <p><strong>Entrada</strong> {{movimento.dataHoraEntrada | date:'hh:mm'}}</p>
                  <p><strong>Mensalista</strong> {{movimento.mensalista.nome | limitTo:15}}</p>
                  <button class="btn btn-danger glyphicon glyphicon-trash" data-toggle="modal" data-target="#frmExclusao" ng-click="selecionar(movimento)"/>
                  <button class="btn btn-primary glyphicon glyphicon-pencil" data-toggle="modal" data-target="#frmVeiculo" ng-click="selecionar(movimento)"/>
                  <button class="btn btn-success glyphicon glyphicon-ok" data-toggle="modal" data-target="#frmFinalizar" ng-click="obterDadosParaFinalizar(movimento)"/>
                </div>
            </div>
        </div>
        
        
        
        <div ng-include="'views/entradaDeVeiculo.html'"></div>
        <div ng-include="'views/finalizar.html'"></div>
        <div ng-include="'views/exclusao.html'"></div>
        <div ng-controller="ConfiguracaoController" ng-include="'views/configuracao.html'"></div>
        <div ng-controller="MensalistaController" ng-include="'views/mensalista.html'"></div>
        

    </div>
</div>
